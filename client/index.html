<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  
  <script src="https://unpkg.com/mithril@next/mithril.js"></script>
  <script src="https://unpkg.com/mithril@next/stream/stream.js"></script>
  <script src="https://unpkg.com/patchinko@4.1.0/explicit.js"></script>
  <script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
  <script src="https://unpkg.com/interactjs@1.4.0/dist/interact.js"></script>
  <script src="https://unpkg.com/meiosis-tracer@2.0.3/dist/meiosis-tracer.js"></script>
  <title>Theater Management App</title>
</head>
<body>
  <div id="container"></div>
  
  <!-- Google Analytics -->
  <script>
    window.uuid=function b(a){return a?(a^Math.random()*16>>a/4).toString(16):([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g,b)}
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-48514946-2', 'auto');
    
    /* If the browser_id hasn't already been set... */
    if (document.cookie.indexOf('browser_uuid_set=1') == -1) {
    	
    	/* Generate a UUID, and assign it to the browser_id custom dimension */
    	ga('set', 'dimension1', uuid());
    	
    	/* Set a cookie so we won't override the UUID we just set */
    	document.cookie = 'browser_uuid_set=1; expires=Fri, 01 Jan 2100 12:00:00 UTC; domain=theatrem.herokuapp.com; path=/';
    }

    /* Assign a timestamp to the utc_millisecs custom dimension */
    ga('set', 'dimension2', new Date().getTime());
    
    ga('send', 'pageview');
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <!-- End Google Analytics -->

  <script src="js/index.js"></script>
</body>
</html>
